<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tvflix</title>
    <meta name="description" content="Tvflix is a popular movie app made by Sameer gupta.">
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="./assets/js/global.js" defer></script>
    <script src="./assets/js/index.js" type="module"></script>

</head>
<body>
    <header class="header">
        <a href="./index.html" class="logo">
            <img src="./assets/images/logo.svg" width="140" height="32" alt="Tvflix home">
        </a>

        <div class="search-box" search-box>
            <div class="search-wrapper" search-wrapper>
                <input type="text" name="search" aria-label = "search movies"
                placeholder = "Search any movies..." class="search-field">

                <img src="./assets/images/search.png" width="24" height="24" alt="search"
                class="leading-icon">
                
            </div>
            <button class="search-btn" search-toggler>
                <img src="./assets/images/close.png" width="24" height="24" 
                alt="close search box">
            </button>
        </div>

        <div class="search-btn" search-toggler menu-close>
            <img src="./assets/images/menu-close.png" width="24" height="24"
            alt="open search box">
        </div>

        <button class="menu-btn" menu-btn menu></button>

    </header>
</body>
</html>
